<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>SVG-Animations-Bday-card</title>
</head>
<body>
    <h1>Welcome to <span class="h1_text">Basti's</span> birthday party!</h1>
    <img src="images/balloon3.jpeg" class="animate__animated animate__heartBeat" alt="balloon"> 
    <div class="text_keyframe">
        <h3>Saturday March 25th @ 14.00</h3>
    </div>
    
    <div class="fade-in_text">
        <h5>Please RSVP to 0733283156</h5>
    </div>
    <h4>Address: Leijons Kåseväg 2, Arild</h4>

    <div class="svgs">
        <svg width="160" height="60" viewbox="0 0 160 60" xlmns="http://www.w3.org/2000/svg">
            <rect width="150" height="60" fill="none" stroke-width="3" stroke="rgb(106, 38, 151)" />
            <polyline points="0,0 80,50 150,0" fill="none" stroke-width="2" stroke="purple"></polyline>
        </svg>

        <svg width="150" height="150" viewbox="0 0 150 150" fill="none" xlmns="http://www.w3.org/2000/svg">
            <circle cx="70" cy="70" r="60" stroke-width="10" stroke="purple" fill="white"/>
            <polyline points="100, 125 150,150" stroke-width="10" stroke="purple" stroke-linecap="round"></polyline>
        </svg>
    </div>

</body>
</html>
